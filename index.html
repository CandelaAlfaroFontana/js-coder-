<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotizador de Seguros</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="contenedor">
        <h1>Cotizador de Seguros</h1>
        <form id="formulario-cotizador">
            <div class="grupo-formulario">
                <label for="tipo-seguro">Tipo de Seguro:</label>
                <select id="tipo-seguro"></select>
            </div>
            <div class="grupo-formulario">
                <label for="zona-seguro">Zona del Seguro:</label>
                <select id="zona-seguro"></select>
            </div>
            <div class="grupo-formulario">
                <label for="edad-seguro">Antig√ºedad:</label>
                <input type="number" id="edad-seguro" min="0" max="100">
            </div>
            <div class="grupo-formulario">
                <label for="tipo-cobertura">Cobertura:</label>
                <select id="tipo-cobertura"></select>
            </div>
            <div class="grupo-formulario">
                <label for="monto-asegurado">Suma Asegurada:</label>
                <input type="number" id="monto-asegurado" step="0.01">
            </div>
            <div class="grupo-formulario">
                <label for="forma-pago">Medio de Pago:</label>
                <input type="text" id="forma-pago">
            </div>
            <button type="button" id="boton-cotizar">Cotizar</button>
        </form>
        <h2>Historial de Cotizaciones</h2>
        <div id="historial-cotizaciones"></div>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
