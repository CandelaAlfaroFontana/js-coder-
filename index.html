    <div class="contenedor fade-in" style="color: white;">
        <h1 style="margin-top: 50px; color: white;">Cotizador de Seguros</h1>
        <form id="formulario-cotizador">
            <div class="grupo-formulario">
                <label for="tipo-seguro" style="color: white;">Tipo de Seguro:</label>
                <select id="tipo-seguro"></select>
            </div>
            <div class="grupo-formulario">
                <label for="zona-seguro" style="color: white;">Zona del Seguro:</label>
                <select id="zona-seguro"></select>
            </div>
            <div class="grupo-formulario">
                <label for="edad-seguro"style="color: white;">Antig√ºedad:</label>
                <input type="number" id="edad-seguro" min="0" max="100">
            </div>
            <div class="grupo-formulario">
                <label for="tipo-cobertura"style="color: white;">Cobertura:</label>
                <select id="tipo-cobertura"></select>
            </div>
            <div class="grupo-formulario">
                <label for="monto-asegurado"style="color: white;">Suma Asegurada:</label>
                <input type="number" id="monto-asegurado" step="0.01">
            </div>
            <div class="grupo-formulario">
                <label for="forma-pago"style="color: white;">Medio de Pago:</label>
                <input type="text" id="forma-pago">
            </div>
            <button type="button" id="boton-cotizar"style="color: white;">Cotizar</button>
        </form>
